<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Challenge</title>
    <meta name="description" content="First Challenge for Applaudo Studios's Trainee Program">
    <meta name="author" content="Julian Marc">
    <link rel="icon" href="/assets/first-steps.png">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <img src="assets/first-steps.png" alt="Challenge Logo">
        </div>
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li><a href="index.html">Task List</a></li>
                <li><a href="calculator.html">Calculator</a></li>
            </ul>
        </nav>
    </header>

    <main>

        
        <section class="task-list" id="js-task-list">

            <h2>Listado de gastos:</h2>
            <div class="task-list__search">
                	<img src="assets/search.svg" id="js-task-list__search__button">
                    <input type="text" id="js-task-list__search__input" placeholder="Search tasks">
            </div>

            
            <table class="task-list__table" id="js-task-list__table">
                <thead>
                    <tr class="task-list__row">
                        <th>ID</th>
                        <th>Task</th>
                        <th>Asignee</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="js-task-list__table__body">

                </tbody>

            </table>


        </section>


        <button id="js-open-task-modal">Add Task</button>
        <section id="js-task-modal" class="task-modal"> <!-- Que cubra toda la pantalla -->
            <div class="task-modal__content">
                <h3>Add task</h1>
                <img src="assets/cross.png" class="add-task__cross" id="js-close-task-modal">
                <form class="add-task__form" id="js-add-task__form">
                    <p>ID: <input type="number" name="id" readonly class="add-task__form__id"></p>
                    <p>Name:<input type="text" placeholder="Please Input a Task" max="100" required name="name"></p>
                    <p>Asignee:
                        <select name="asignee" id="js-form__asignee">
                            <option value="Not Asigned" selected>Not Asigned</option>
                            <option value="Alice">Alice</option>
                            <option value="Frank">Frank</option>
                            <option value="John">John</option>
                            <option value="Mary">Mary</option>
                        </select>
                    </p>
                    
                    <div class="add-task__form__status">
                        <p>Status:</p>
                        <input type="radio" id="Done" name="status" value="Done"> 
                        <label for="Done">Done</label>
                        <input type="radio" id="Pending" name="status" value="Pending" checked>
                        <label for="Pending">Pending</label><br>
                    </div>
                    <input type="submit" value="Add Task" id="js-add-task" name="submit"> 

                </form>
            </div>
        </section>
        index
    </main>


    <script src="js/scripts.todo.js"></script>
</body>

</html>
